<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNTX TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
    }
    #more {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 26px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .watermark {
      position: absolute;
      bottom: 12px;
      font-size: 14px;
      color: white;
      z-index: 5;
    }
    .left { left: 12px; }
    .right { right: 12px; }
    a { color: white; text-decoration: none; }
  </style>
</head>
<body>

<video id="player" autoplay muted playsinline type="video/mp4"></video>
<div class="watermark left">@автор</div>
<div class="watermark right"><a href="https://syntx.ai" target="_blank">syntx.ai</a></div>
<button id="more">SYNTX TV</button>

<script>
  const videos = [
    "videos/video1.mp4",
    "videos/video2.mp4",
    "videos/video3.mp4"
  ];

  let index = 0;
  const player = document.getElementById("player");
  const btn = document.getElementById("more");

  function loadAndPlay(i) {
    const source = document.createElement("source");
    source.src = videos[i];
    source.type = "video/mp4";

    player.innerHTML = ""; // Удалить старые источники
    player.appendChild(source);
    player.load();
    player.play().catch(err => console.log("Autoplay error:", err));
  }

  function nextVideo() {
    index = (index + 1) % videos.length;
    loadAndPlay(index);
  }

  btn.addEventListener("click", nextVideo);
  player.addEventListener("ended", nextVideo);

  // Первое видео
  loadAndPlay(index);
</script>

</body>
</html>
