<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNTX TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    #button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }
    #author {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted></video>
  <div id="author">@syntxfamily</div>
  <div id="link"><a href="https://syntx.ai" style="color: white; text-decoration: none;">syntx.ai</a></div>
  <button id="button">SYNTX TV</button>

  <script>
    const video = document.getElementById("player");
    const btn = document.getElementById("button");

    let videoList = [];
    let currentIndex = 0;

    async function fetchVideos() {
      try {
        const res = await fetch("videos.json?cache=" + Date.now());
        videoList = await res.json();
      } catch (e) {
        console.error("Не удалось загрузить видео:", e);
      }
    }

    async function playNextVideo() {
      if (videoList.length === 0) return;
      video.src = videoList[currentIndex];
      video.play();
      currentIndex = (currentIndex + 1) % videoList.length;
    }

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      fetchVideos().then(() => {
        playNextVideo();
        video.onended = playNextVideo;
        setInterval(fetchVideos, 60000); // обновлять список каждые 60 секунд
      });
    });
  </script>
</body>
</html>
